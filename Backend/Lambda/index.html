<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>NoteBoardPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="title">NoteBoardPlus</div>
      <div class="subtitle">Cognito + API Gateway</div>
    </div>
    <div id="status" class="badge">·</div>
  </header>

  <section class="card">
    <div class="toolbar">
      <button class="btn primary" id="btnLogin">Se connecter</button>
      <button class="btn" id="btnLogout" style="display:none;">Se déconnecter</button>
      <div class="spacer"></div>
      <span class="badge" id="scope">scope: openid</span>
    </div>

    <div class="grid" style="margin-top:10px">
      <!-- NOTES -->
      <div class="card" style="padding:12px">
        <h3>Notes</h3>
        <form id="formNote" class="row" style="margin-top:10px;">
          <input id="noteTitle" required placeholder="Titre" style="flex:1;min-width:160px"/>
          <input id="noteBody" placeholder="Contenu (optionnel)" style="flex:2;min-width:200px"/>
          <button class="btn primary" type="submit">Créer</button>
        </form>
        <button type="button" class="btn" id="btnListNotes" style="margin-top:8px;">Lister</button>
        <div id="listNotes" class="list"></div>
      </div>

      <!-- DEPENSES -->
      <div class="card" style="padding:12px">
        <h3>Dépenses</h3>
        <form id="formExpense" class="row" style="margin-top:10px;">
          <input id="expAmount" type="number" step="0.01" min="0" required placeholder="Montant" style="width:100px"/>
          <input id="expCurrency" placeholder="Devise" value="USD" style="width:80px"/>
          <input id="expCategory" placeholder="Catégorie" value="food" style="width:120px"/>
          <input id="expNote" placeholder="Note" style="flex:1;min-width:160px"/>
          <input id="expDate" type="date" style="width:150px"/>
          <button class="btn primary" type="submit">Créer</button>
        </form>
        <button type="button" class="btn" id="btnListExpenses" style="margin-top:8px;">Lister</button>
        <div id="listExpenses" class="list"></div>
      </div>
    </div>

    <div class="footer">Astuce : connectez-vous pour tester les appels à l’API.</div>
  </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
